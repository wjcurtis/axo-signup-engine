<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AXO Signup & Referral Engine</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />

  <style>

    body {

      background-color: #ffffff;

      color: #000000;

      text-align: center;

      font-family: Arial, sans-serif;

    }

    .container {

      max-width: 600px;

      margin: auto;

      padding: 20px;

    }

    h1 {

      color: #007bff;

      font-size: 2.5em;

    }

    h2 {

      font-weight: bold;

      margin-bottom: 20px;

    }

    input, button {

      width: 100%;

      margin-top: 10px;

    }

    .market {

      margin-top: 30px;

      padding: 15px;

      border: 1px solid #ccc;

      border-radius: 5px;

      background: #f8f8f8;

    }

    .btn-primary {

      background-color: #007bff;

      color: white;

      border: none;

      padding: 10px;

      font-size: 1.1em;

      cursor: pointer;

    }

    .btn-primary:hover {

      background-color: #0056b3;

    }

  </style>

</head>

<body>

  <div class="container">

    <h1>AXO</h1>

    <h2>XRPL Signup & Referral Engine</h2>

    <p>Sign up today and get <strong>100 AXO</strong> bonus tokens! ðŸš€ðŸš€</p>



    <form id="signupForm">

      <input type="text" id="wallet" placeholder="Enter your XUMM Wallet Address" required />

      <input type="text" id="referral" placeholder="Referral Code (optional)" />

      <button type="submit" class="btn-primary">Sign Up</button>

    </form>



    <div class="market">

      <h3>Live Market Data</h3>

      <p id="marketData">Loading...</p>

    </div>

  </div>



  <script>

    document.getElementById('signupForm').addEventListener('submit', async function(e) {

      e.preventDefault();

      const wallet = document.getElementById('wallet').value;

      const referral = document.getElementById('referral').value;



      const res = await fetch('/api/signup', {

        method: 'POST',

        headers: { 'Content-Type': 'application/json' },

        body: JSON.stringify({ wallet, referral })

      });



      const data = await res.json();

      alert(data.message);

    });



    async function loadMarketData() {

      try {

        const res = await fetch('/api/market');

        const data = await res.json();

        document.getElementById('marketData').innerText =

          `Price: ${data.price} | Volume: ${data.volume}`;

      } catch (err) {

        document.getElementById('marketData').innerText = 'Error loading market data';

      }

    }

    loadMarketData();

  </script>

</body>

</html>
